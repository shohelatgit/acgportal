<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aryo Portal - Project Dashboard</title>
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Grid.js CSS -->
  <link rel="stylesheet" href="css/gridjs.min.css">
  
  <!-- Dashboard CSS -->
  <link rel="stylesheet" href="css/dashboard.css">
  
  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
  
  <style>
    .mobile-toggle {
      display: none;
    }
    
    @media (max-width: 1024px) {
      .mobile-toggle {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-header">
        <div class="sidebar-logo">
          <i data-lucide="layout-dashboard" class="w-8 h-8 text-primary-500"></i>
          <h1>ARYO PORTAL</h1>
        </div>
      </div>
      
      <nav class="sidebar-nav">
        <div class="nav-section">
          <span class="nav-section-title">Main</span>
          <a class="nav-item active" data-page="dashboard">
            <i data-lucide="home"></i>
            <span>Dashboard</span>
          </a>
          <a class="nav-item" data-page="projects">
            <i data-lucide="folder"></i>
            <span>Projects</span>
          </a>
        </div>
        
        <div class="nav-section">
          <span class="nav-section-title">Project Data</span>
          <a class="nav-item" data-page="overview">
            <i data-lucide="eye"></i>
            <span>Overview</span>
          </a>
          <a class="nav-item" data-page="budget">
            <i data-lucide="dollar-sign"></i>
            <span>Budget</span>
          </a>
          <a class="nav-item" data-page="timeline">
            <i data-lucide="calendar"></i>
            <span>Timeline</span>
          </a>
          <a class="nav-item" data-page="materials">
            <i data-lucide="package"></i>
            <span>Materials</span>
          </a>
        </div>
        
        <div class="nav-section">
          <span class="nav-section-title">Management</span>
          <a class="nav-item" data-page="tasks">
            <i data-lucide="check-square"></i>
            <span>Tasks</span>
            <span class="nav-item-badge">8</span>
          </a>
          <a class="nav-item" data-page="documents">
            <i data-lucide="file-text"></i>
            <span>Documents</span>
          </a>
          <a class="nav-item" data-page="photos">
            <i data-lucide="image"></i>
            <span>Photos</span>
          </a>
        </div>
        
        <div class="nav-section">
          <span class="nav-section-title">Account</span>
          <a class="nav-item" data-page="settings">
            <i data-lucide="settings"></i>
            <span>Settings</span>
          </a>
          <a class="nav-item" data-page="help">
            <i data-lucide="help-circle"></i>
            <span>Help & Support</span>
          </a>
        </div>
      </nav>
      
      <div class="sidebar-footer">
        <div class="client-info">
          <div class="client-avatar">JF</div>
          <div class="client-details">
            <div class="client-name">Johnson Family</div>
            <div class="client-email">johnson@example.com</div>
          </div>
          <i data-lucide="log-out" class="w-5 h-5 text-muted cursor-pointer hover:text-primary-500"></i>
        </div>
      </div>
    </aside>
    
    <!-- Main Content -->
    <main class="main-content">
      <!-- Header -->
      <header class="dashboard-header">
        <div class="header-left">
          <button class="mobile-toggle header-btn" id="sidebar-toggle">
            <i data-lucide="menu" class="w-5 h-5"></i>
          </button>
          <div class="project-selector">
            <i data-lucide="home" class="w-5 h-5 text-primary-500"></i>
            <div class="project-selector-info">
              <h2>Modern Backyard Oasis</h2>
              <span>ID: PRJ-2026-001</span>
            </div>
            <i data-lucide="chevron-down" class="w-4 h-4 text-muted"></i>
          </div>
        </div>
        
        <div class="header-actions">
          <button class="header-btn">
            <i data-lucide="bell" class="w-4 h-4"></i>
            <span>Notifications</span>
          </button>
          <button class="header-btn">
            <i data-lucide="message-square" class="w-4 h-4"></i>
            <span>Messages</span>
          </button>
          <button class="header-btn primary">
            <i data-lucide="phone" class="w-4 h-4"></i>
            <span>Contact Us</span>
          </button>
        </div>
      </header>
      
      <!-- Dashboard Content -->
      <div class="dashboard-content" id="dashboard-content">
        <!-- Content will be loaded dynamically -->
      </div>
    </main>
  </div>
  
  <!-- Libraries -->
  <script src="js/lib/chart.min.js"></script>
  <script src="js/lib/gridjs.min.js"></script>
  
  <!-- Application Scripts -->
  <script type="module" src="js/main.js"></script>
</body>
</html>
